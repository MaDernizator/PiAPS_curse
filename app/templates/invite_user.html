{% extends "base.html" %}
{% block content %}
<h2>Пригласить жильца</h2>
<form method="POST">
  {{ form.hidden_tag() }}

  {{ form.email(class="form-control mb-2", placeholder="Email жильца") }}
  {% for error in form.email.errors %}
    <div class="text-danger small">{{ error }}</div>
  {% endfor %}

  {{ form.submit(class="btn btn-primary") }}
</form>
<a href="{{ url_for('web.addresses') }}">← Назад</a>
{% endblock %}
